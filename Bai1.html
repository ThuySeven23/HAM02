<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào</title>
</head>
<body>
    Square of <input type="text" id="input" oninput="inputFunction();"> is: <span id="result"></span>
</body>
<script>
    function caculate(number) {
        return number * number;
    }

    function inputFunction() {
        var input = document.getElementById("input").value;
        document.getElementById("result").innerHTML = caculate(input);
    }
</script>
</html>
