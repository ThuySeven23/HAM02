<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>

</body>
<script>
    let a = +prompt();
    let b = +prompt();
    let c = +prompt();

    function inputInteger(x , y , z) {
        if (x < y && x < z)
        {
            return document.write(x);
        }
        else if (y < x && y < z)
        {
            return document.write(y);
        }
        else
        {
            return document.write(z);
        }
    }

    document.write("GTNN trong 3 so do la: so ");
    inputInteger(a,b,c);

</script>
</html>
