<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.</title>
</head>
<body>

</body>
<script>
    let str= prompt("Nhap ki tu vao :");
    function check(str) {
        if (isNaN(str)){
            return document.write("false");
        }
        else {
            return document.write("true");
        }
    }
    check(str);
</script>
</html>
