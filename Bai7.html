    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>

<body>

</body>
<script>
    function swap(a,b) {
        temp = a;
        a = b;
        b = temp;
        document.write("luc sau: " + " a = " + a + " , b = " + b);
    }

    let a = +prompt();
    let b = +prompt();
    document.write("ban dau: " + " a = " + a + " , b = " + b + "<br>");
    swap(a,b);
</script>
