<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.</title>
</head>
<body>

</body>
<script>
    function inputNumber(n) {
        if ( n > 0)
        {
            return document.write("So nguyen duong (True)");
        }
        else
        {
            return document.write("Khong phai so nguyen duong (False)");
        }
    }

    let number = +prompt("Nhap 1 so nguyen bat ky (ke ca so am): ");
    inputNumber(number);

</script>
</html>
